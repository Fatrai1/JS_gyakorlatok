<body>
    <script>
        const arr = [435, 567, 8, 33, 345, 65, 679, 324, 224]
        function bubbleSort(arr){
            let swapped;
            do {
                swapped = false;
                for (let i=0; i < arr.lenght -1; i++){
                    if ( arr[i] > arr[i + 1]) {
                        let temp = arr[i];
                        arr[i] = arr[i+1];
                        arr[i+1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped)
            return arr
        }
        console.log(arr);


    </script>
